<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{news.header.title}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <img [src]="news.body.img" class="imagen" alt="">
  <div class="text">
    {{news.body.content}}
  </div>
</ion-content>
